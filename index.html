<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de Programación</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">  <!-- Link de la fuente de Google Font -->
</head>
<body>
    <!-- Video de fondo -->
    <video id="bg-video" autoplay loop muted playsinline>
    <source src="assets/fondo.mp4" type="video/mp4">
    El navegador no soporta el video de fondo.
  </video>
    <!-- Sección de Bienvenida. Encabezado principal -->
    <header>
        <h1>Test de Programación</h1>
        <p style="font-weight: bold;">Bienvenido al Test de Programación dinámico donde pondrás a prueba tus conocimientos. Obten el mejor puntaje para aparecer en el top 5. ¡Exitos!</p>
    </header>

    <!-- Sección de menú -->
     <main id="main-menu">
        <form id="user-form">
            <label for="username">Ingresa tu Nombre:</label>
            <input type="text" id="username" required>
            <button type="submit" id="start-btn" disabled>INICIAR TEST</button>
        </form>
        <section id="ranking-section">
            <h2>Top 5 Puntajes</h2>
            <table id="ranking-table">
                 <thead>   <!-- Cabecera de la tabla -->
                    <tr>
                        <th>Nombre</th>
                        <th>Puntaje</th>
                        <th>Fecha</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Sección donde se reflejan los puntajes -->
                </tbody>
            </table>
        </section>
     </main>

     <!-- Sección del test que estará escondida al inicio -->
    <section id="test-section" class="hidden">
        <div id="timer">05:00</div>
        <div id="question-container">
            <div id="question"></div>
            <div id="answers"></div>
        </div>
        <button id="next-btn" disabled>Siguiente</button>
    </section>

    <!-- Sección de resultados que estará escondida al inicio -->
    <section id="result-section" class="hidden">
        <h2>¡Test Finalizado!</h2>
        <div id="score"></div>
        <div id="percentage"></div>
        <div id="answer-review"></div>
        <button id="new-test-btn">Nuevo Test</button>
        <button id="back-menu-btn">Regresar al Menú</button>
    </section>

    <!-- Pie de página -->
    <footer style="font-weight: bold;">
        <p>© 2025 Test de Programación / By Jesús Angulo</p>
    </footer>

    <script src="script.js"></script>

</body>
</html>
